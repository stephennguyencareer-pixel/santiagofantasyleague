<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VCT Masters Santiago 2026 — Fantasy League</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #18181f;
    --border: #2a2a35;
    --accent: #ff4655;
    --accent2: #7cffe4;
    --gold: #ffd166;
    --silver: #b0bec5;
    --bronze: #cd7f32;
    --text: #e8e8f0;
    --muted: #6b6b80;
    --americas: #4fa3ff;
    --emea: #b97cff;
    --pacific: #4fffb0;
    --china: #ff9f43;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
  }

  /* HEADER */
  header {
    background: linear-gradient(135deg, #0a0a0f 0%, #1a0a15 50%, #0a0a1a 100%);
    border-bottom: 1px solid var(--border);
    padding: 0 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(12px);
  }
  .header-inner {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 64px;
  }
  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .logo-icon {
    width: 36px; height: 36px;
    background: var(--accent);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    display: flex; align-items: center; justify-content: center;
    font-size: 16px;
  }
  .logo h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.4rem;
    letter-spacing: 2px;
    color: var(--text);
  }
  .logo span {
    color: var(--accent);
  }
  nav {
    display: flex;
    gap: 4px;
  }
  nav button {
    background: none;
    border: none;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 0.75rem;
    letter-spacing: 1px;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s;
  }
  nav button:hover, nav button.active {
    background: var(--surface2);
    color: var(--text);
  }
  nav button.active {
    border-bottom: 2px solid var(--accent);
  }

  /* MAIN */
  main {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
  }

  /* HERO BANNER */
  .hero {
    background: linear-gradient(135deg, var(--surface) 0%, #1a0a20 100%);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 2rem 2.5rem;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
    position: relative;
    overflow: hidden;
  }
  .hero::before {
    content: 'MASTERS';
    position: absolute;
    right: -20px; top: -10px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 8rem;
    color: rgba(255,70,85,0.04);
    letter-spacing: 8px;
    pointer-events: none;
    user-select: none;
  }
  .hero h2 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    letter-spacing: 3px;
    color: var(--text);
  }
  .hero h2 span { color: var(--accent); }
  .hero p {
    color: var(--muted);
    font-size: 0.85rem;
    font-family: 'DM Mono', monospace;
    margin-top: 4px;
  }
  .hero-badges {
    display: flex; gap: 8px; flex-wrap: wrap;
  }
  .badge {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 0.72rem;
    font-family: 'DM Mono', monospace;
    letter-spacing: 1px;
    font-weight: 500;
  }
  .badge-red { background: rgba(255,70,85,0.15); color: var(--accent); border: 1px solid rgba(255,70,85,0.3); }
  .badge-cyan { background: rgba(124,255,228,0.1); color: var(--accent2); border: 1px solid rgba(124,255,228,0.25); }
  .badge-gold { background: rgba(255,209,102,0.1); color: var(--gold); border: 1px solid rgba(255,209,102,0.25); }

  /* VIEWS */
  .view { display: none; }
  .view.active { display: block; }

  /* LEADERBOARD */
  .leaderboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 1rem;
    margin-bottom: 2rem;
  }
  .manager-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 1.25rem;
    cursor: pointer;
    transition: all 0.25s;
    position: relative;
    overflow: hidden;
  }
  .manager-card:hover {
    border-color: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(255,70,85,0.12);
  }
  .manager-card.rank-1 { border-color: var(--gold); }
  .manager-card.rank-2 { border-color: var(--silver); }
  .manager-card.rank-3 { border-color: var(--bronze); }
  .manager-card.rank-1::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--gold); }
  .manager-card.rank-2::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--silver); }
  .manager-card.rank-3::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: var(--bronze); }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
  }
  .rank-badge {
    width: 32px; height: 32px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1rem;
    flex-shrink: 0;
  }
  .rank-1 .rank-badge { background: rgba(255,209,102,0.2); color: var(--gold); }
  .rank-2 .rank-badge { background: rgba(176,190,197,0.2); color: var(--silver); }
  .rank-3 .rank-badge { background: rgba(205,127,50,0.2); color: var(--bronze); }
  .manager-card:not(.rank-1):not(.rank-2):not(.rank-3) .rank-badge { background: var(--surface2); color: var(--muted); }

  .manager-name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.4rem;
    letter-spacing: 2px;
    flex: 1;
    padding: 0 12px;
  }
  .manager-pts {
    text-align: right;
  }
  .manager-pts .pts-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    color: var(--accent);
    line-height: 1;
  }
  .manager-pts .pts-label {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    color: var(--muted);
    letter-spacing: 1px;
  }
  .roster-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }
  .player-chip {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 2px 8px;
    font-size: 0.72rem;
    font-family: 'DM Mono', monospace;
    color: var(--muted);
    display: flex;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    transition: all 0.15s;
  }
  .player-chip:hover { border-color: var(--accent2); color: var(--accent2); }
  .player-chip .chip-pts {
    color: var(--accent);
    font-weight: 500;
  }
  .player-chip .chip-pts:not(:empty)::before { content: ' ·  '; color: var(--border); }

  /* FULL ROSTER VIEW */
  .roster-view {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap: 1.5rem;
  }
  .roster-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
  }
  .roster-card-header {
    padding: 1rem 1.25rem;
    background: var(--surface2);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .roster-card-header .name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.3rem;
    letter-spacing: 2px;
  }
  .roster-card-header .total {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.8rem;
    color: var(--accent);
  }
  .roster-table {
    width: 100%;
    border-collapse: collapse;
  }
  .roster-table th {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 1.5px;
    color: var(--muted);
    padding: 8px 12px;
    text-align: left;
    border-bottom: 1px solid var(--border);
  }
  .roster-table th:last-child { text-align: right; }
  .roster-table td {
    padding: 9px 12px;
    font-size: 0.85rem;
    border-bottom: 1px solid rgba(42,42,53,0.5);
  }
  .roster-table tr:last-child td { border-bottom: none; }
  .roster-table td:last-child { text-align: right; }
  .player-name-cell {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'DM Mono', monospace;
    font-weight: 500;
    font-size: 0.82rem;
  }
  .role-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
  }
  .role-Duelist { background: var(--accent); }
  .role-Initiator { background: var(--americas); }
  .role-Controller { background: var(--emea); }
  .role-Senti { background: var(--pacific); }
  .role-unknown { background: var(--muted); }

  .region-tag {
    font-size: 0.65rem;
    font-family: 'DM Mono', monospace;
    padding: 1px 6px;
    border-radius: 3px;
    letter-spacing: 0.5px;
  }
  .region-Americas { background: rgba(79,163,255,0.15); color: var(--americas); }
  .region-EMEA { background: rgba(185,124,255,0.15); color: var(--emea); }
  .region-Pacific { background: rgba(79,255,176,0.15); color: var(--pacific); }
  .region-China { background: rgba(255,159,67,0.15); color: var(--china); }

  .pts-input-cell {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 6px;
  }
  .pts-input {
    width: 64px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 0.82rem;
    padding: 4px 8px;
    text-align: right;
    transition: border-color 0.2s;
  }
  .pts-input:focus {
    outline: none;
    border-color: var(--accent);
  }
  .pts-input.has-value {
    color: var(--accent);
    border-color: rgba(255,70,85,0.4);
  }

  /* LEADERBOARD TABLE */
  .lb-table-wrap {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 1.5rem;
  }
  .lb-table {
    width: 100%;
    border-collapse: collapse;
  }
  .lb-table th {
    font-family: 'DM Mono', monospace;
    font-size: 0.65rem;
    letter-spacing: 1.5px;
    color: var(--muted);
    padding: 12px 20px;
    text-align: left;
    background: var(--surface2);
    border-bottom: 1px solid var(--border);
  }
  .lb-table th:last-child { text-align: right; }
  .lb-table td {
    padding: 14px 20px;
    border-bottom: 1px solid rgba(42,42,53,0.5);
    font-size: 0.9rem;
  }
  .lb-table tr:last-child td { border-bottom: none; }
  .lb-table tr:hover td { background: rgba(255,255,255,0.015); }
  .lb-rank-num {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.2rem;
    color: var(--muted);
  }
  .lb-rank-num.gold { color: var(--gold); }
  .lb-rank-num.silver { color: var(--silver); }
  .lb-rank-num.bronze { color: var(--bronze); }
  .lb-manager {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.1rem;
    letter-spacing: 1.5px;
  }
  .lb-score {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.5rem;
    color: var(--accent);
    text-align: right;
  }
  .lb-players { color: var(--muted); font-size: 0.78rem; font-family: 'DM Mono', monospace; }
  .delta {
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    padding: 2px 8px;
    border-radius: 4px;
  }
  .delta.up { background: rgba(79,255,176,0.1); color: var(--pacific); }
  .delta.down { background: rgba(255,70,85,0.1); color: var(--accent); }
  .delta.neutral { color: var(--muted); }

  /* POINTS ENTRY VIEW */
  .points-section {
    margin-bottom: 2rem;
  }
  .section-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.1rem;
    letter-spacing: 2px;
    color: var(--muted);
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .section-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }
  .all-players-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 8px;
  }
  .player-pts-row {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: border-color 0.2s;
  }
  .player-pts-row:hover { border-color: var(--border); }
  .player-pts-row .pname {
    font-family: 'DM Mono', monospace;
    font-size: 0.82rem;
    font-weight: 500;
    flex: 1;
  }
  .player-pts-row .pteam {
    font-size: 0.7rem;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
  }
  .player-pts-row .owner-tag {
    font-size: 0.65rem;
    font-family: 'DM Mono', monospace;
    padding: 1px 6px;
    border-radius: 3px;
    background: var(--surface2);
    color: var(--muted);
  }

  /* SAVE indicator */
  .save-toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--surface2);
    border: 1px solid var(--pacific);
    border-radius: 8px;
    padding: 10px 20px;
    font-family: 'DM Mono', monospace;
    font-size: 0.8rem;
    color: var(--pacific);
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.3s;
    pointer-events: none;
    z-index: 999;
  }
  .save-toast.show { opacity: 1; transform: translateY(0); }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    main { padding: 1rem; }
    .hero { padding: 1.5rem; }
    nav button { padding: 8px 10px; font-size: 0.7rem; }
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .manager-card, .roster-card { animation: fadeUp 0.4s ease both; }
  .manager-card:nth-child(2) { animation-delay: 0.05s; }
  .manager-card:nth-child(3) { animation-delay: 0.1s; }
  .manager-card:nth-child(4) { animation-delay: 0.15s; }
  .manager-card:nth-child(5) { animation-delay: 0.2s; }
  .manager-card:nth-child(6) { animation-delay: 0.25s; }

  .bar-wrap { height: 4px; background: var(--surface2); border-radius: 2px; margin-top: 12px; }
  .bar-fill { height: 100%; border-radius: 2px; background: var(--accent); transition: width 0.6s cubic-bezier(.17,.67,.35,1.2); }

  .search-bar {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 0.85rem;
    padding: 10px 16px;
    margin-bottom: 1.25rem;
    transition: border-color 0.2s;
  }
  .search-bar:focus { outline: none; border-color: var(--accent); }
  .search-bar::placeholder { color: var(--muted); }

  .tabs-row {
    display: flex;
    gap: 6px;
    margin-bottom: 1.25rem;
    flex-wrap: wrap;
  }
  .tab-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 20px;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.5px;
    padding: 5px 14px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .tab-btn:hover, .tab-btn.active {
    border-color: var(--accent);
    color: var(--accent);
    background: rgba(255,70,85,0.06);
  }
</style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <div class="logo-icon">⬡</div>
      <h1>VCT <span>FANTASY</span></h1>
    </div>
    <nav>
      <button class="active" onclick="showView('leaderboard', this)">STANDINGS</button>
      <button onclick="showView('rosters', this)">ROSTERS</button>
      <button onclick="showView('points', this)">POINTS ENTRY</button>
      <button onclick="showView('players', this)">ALL PLAYERS</button>
    </nav>
  </div>
</header>

<main>
  <div class="hero">
    <div>
      <h2>VALORANT MASTERS <span>SANTIAGO</span> 2026</h2>
      <p>// FANTASY LEAGUE · 6 MANAGERS · 8 PLAYERS EACH · FEB 28 – MAR 15</p>
    </div>
    <div class="hero-badges">
      <span class="badge badge-red">$1,000,000 PRIZE POOL</span>
      <span class="badge badge-cyan">8 TEAMS</span>
      <span class="badge badge-gold">ESPACIO RIESCO · SANTIAGO</span>
    </div>
  </div>

  <!-- STANDINGS VIEW -->
  <div id="view-leaderboard" class="view active">
    <div class="lb-table-wrap">
      <table class="lb-table">
        <thead>
          <tr>
            <th>#</th>
            <th>MANAGER</th>
            <th>ROSTER</th>
            <th style="text-align:right">PTS</th>
          </tr>
        </thead>
        <tbody id="lb-tbody"></tbody>
      </table>
    </div>
    <div class="leaderboard-grid" id="cards-grid"></div>
  </div>

  <!-- ROSTERS VIEW -->
  <div id="view-rosters" class="view">
    <div class="tabs-row" id="roster-filter-tabs">
      <button class="tab-btn active" onclick="filterRosters('all', this)">ALL</button>
      <button class="tab-btn" onclick="filterRosters('Keith', this)">KEITH</button>
      <button class="tab-btn" onclick="filterRosters('Derek', this)">DEREK</button>
      <button class="tab-btn" onclick="filterRosters('Stephen', this)">STEPHEN</button>
      <button class="tab-btn" onclick="filterRosters('Owen', this)">OWEN</button>
      <button class="tab-btn" onclick="filterRosters('Boy', this)">BOY</button>
      <button class="tab-btn" onclick="filterRosters('Brad', this)">BRAD</button>
    </div>
    <div class="roster-view" id="roster-grid"></div>
  </div>

  <!-- POINTS ENTRY VIEW -->
  <div id="view-points" class="view">
    <p style="color:var(--muted);font-family:'DM Mono',monospace;font-size:0.8rem;margin-bottom:1.5rem;">
      // Enter points per player. Points are saved instantly and totals update across all views.
    </p>
    <div class="all-players-grid" id="points-grid"></div>
  </div>

  <!-- ALL PLAYERS VIEW -->
  <div id="view-players" class="view">
    <input type="text" class="search-bar" placeholder="Search players, teams, regions..." oninput="filterPlayers(this.value)" />
    <div class="tabs-row" id="region-tabs">
      <button class="tab-btn active" onclick="filterRegion('all', this)">ALL REGIONS</button>
      <button class="tab-btn" onclick="filterRegion('Americas', this)">AMERICAS</button>
      <button class="tab-btn" onclick="filterRegion('EMEA', this)">EMEA</button>
      <button class="tab-btn" onclick="filterRegion('Pacific', this)">PACIFIC</button>
      <button class="tab-btn" onclick="filterRegion('China', this)">CHINA</button>
    </div>
    <div class="all-players-grid" id="all-players-grid"></div>
  </div>
</main>

<div class="save-toast" id="save-toast">✓ Points saved</div>

<script>
// ============================================================
// DATA
// ============================================================
const allPlayers = [
  // Americas - Furia
  {name:'koalanoob', team:'Furia', region:'Americas', role:'Duelist'},
  {name:'nerve', team:'Furia', region:'Americas', role:'Senti'},

  {name:'babybay', team:'G2', region:'Americas', role:'Duelist'},
  {name:'jawgemo', team:'G2', region:'Americas', role:'Duelist'},
  {name:'trent', team:'G2', region:'Americas', role:'Initiator'},
  {name:'leaf', team:'G2', region:'Americas', role:'Senti'},
  // Americas - NRG
  {name:'brawk', team:'NRG', region:'Americas', role:'Initiator'},
  {name:'keiko', team:'NRG', region:'Americas', role:'Controller'},
  {name:'ethan', team:'NRG', region:'Americas', role:'Initiator'},
  {name:'mada', team:'NRG', region:'Americas', role:'Duelist'},
  {name:'skuba', team:'NRG', region:'Americas', role:'Senti'},
  // EMEA - Gentle Mates

// ============================================================
// STATE (localStorage)
// ============================================================
function getPoints() {
  try { return JSON.parse(localStorage.getItem('vcf_pts') || '{}'); } catch { return {}; }
}
function setPoints(pts) {
  localStorage.setItem('vcf_pts', JSON.stringify(pts));
}
function getPlayerPts(name) {
  return getPoints()[name.toLowerCase()] || 0;
}
function setPlayerPts(name, val) {
  const pts = getPoints();
  pts[name.toLowerCase()] = val;
  setPoints(pts);
}

function getManagerTotal(manager) {
  return manager.players.reduce((sum, p) => sum + (getPlayerPts(p) || 0), 0);
}

// ============================================================
// UTILITIES
// ============================================================
function getPlayerData(draftName) {
  const n = draftName.toLowerCase();
  return allPlayers.find(p => p.name.toLowerCase() === n) || 
         { name: draftName, team: '?', region: 'Unknown', role: 'unknown' };
}

function showToast() {
  const t = document.getElementById('save-toast');
  t.classList.add('show');
  clearTimeout(window._toastTimer);
  window._toastTimer = setTimeout(() => t.classList.remove('show'), 1800);
}

function showView(id, btn) {
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById('view-' + id).classList.add('active');
  document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');
  if (id === 'leaderboard') renderLeaderboard();
  if (id === 'rosters') renderRosters();
  if (id === 'points') renderPointsEntry();
  if (id === 'players') renderAllPlayers();
}

// ============================================================
// RENDER: LEADERBOARD
// ============================================================
function renderLeaderboard() {
  const sorted = [...managers].map(m => ({...m, total: getManagerTotal(m)}))
                               .sort((a,b) => b.total - a.total);

  // Table
  const tbody = document.getElementById('lb-tbody');
  tbody.innerHTML = '';
  const rankClass = ['gold','silver','bronze'];
  sorted.forEach((m, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><span class="lb-rank-num ${rankClass[i]||''}">${i+1}</span></td>
      <td><span class="lb-manager">${m.name.toUpperCase()}</span></td>
      <td><span class="lb-players">${m.players.slice(0,4).join(' · ')} ···</span></td>
      <td><span class="lb-score">${m.total}</span></td>
    `;
    tbody.appendChild(tr);
  });

  // Cards
  const maxPts = Math.max(...sorted.map(m => m.total), 1);
  const grid = document.getElementById('cards-grid');
  grid.innerHTML = '';
  sorted.forEach((m, i) => {
    const rankStr = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
    const card = document.createElement('div');
    card.className = `manager-card ${rankStr}`;
    card.style.animationDelay = `${i * 0.06}s`;

    const chips = m.players.map(p => {
      const pts = getPlayerPts(p);
      return `<span class="player-chip">${p}<span class="chip-pts">${pts > 0 ? pts : ''}</span></span>`;
    }).join('');

    const pct = maxPts > 0 ? (m.total / maxPts * 100) : 0;

    card.innerHTML = `
      <div class="card-header">
        <div class="rank-badge">${i+1}</div>
        <div class="manager-name">${m.name.toUpperCase()}</div>
        <div class="manager-pts">
          <div class="pts-num">${m.total}</div>
          <div class="pts-label">PTS</div>
        </div>
      </div>
      <div class="roster-preview">${chips}</div>
      <div class="bar-wrap"><div class="bar-fill" style="width:${pct}%"></div></div>
    `;
    grid.appendChild(card);
  });
}

let rosterFilter = 'all';
function filterRosters(val, btn) {
  rosterFilter = val;
  document.querySelectorAll('#roster-filter-tabs .tab-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderRosters();
}

function renderRosters() {
  const grid = document.getElementById('roster-grid');
  grid.innerHTML = '';
  const sorted = [...managers].map(m => ({...m, total: getManagerTotal(m)}))
                               .sort((a,b) => b.total - a.total);
  sorted.forEach(m => {
    if (rosterFilter !== 'all' && m.name !== rosterFilter) return;
    const card = document.createElement('div');
    card.className = 'roster-card';

    const rows = m.players.map(p => {
      const pd = getPlayerData(p);
      const pts = getPlayerPts(p);
      return `<tr>
        <td>
          <div class="player-name-cell">
            <span class="role-dot role-${pd.role}"></span>
            ${p}
          </div>
        </td>
        <td><span class="region-tag region-${pd.region}">${pd.team}</span></td>
        <td style="color:var(--muted);font-size:0.72rem;font-family:'DM Mono',monospace">${pd.role}</td>
        <td>
          <div class="pts-input-cell">
            <input class="pts-input ${pts > 0 ? 'has-value' : ''}" type="number" min="0" 
              value="${pts > 0 ? pts : ''}" placeholder="0"
              data-player="${p.toLowerCase()}"
              onchange="updatePts(this)"
              oninput="updatePts(this)"
            />
          </div>
        </td>
      </tr>`;
    }).join('');

    card.innerHTML = `
      <div class="roster-card-header">
        <span class="name">${m.name.toUpperCase()}</span>
        <span class="total" id="total-${m.name}">${m.total}</span>
      </div>
      <table class="roster-table">
        <thead><tr>
          <th>PLAYER</th><th>TEAM</th><th>ROLE</th><th style="text-align:right">PTS</th>
        </tr></thead>
        <tbody>${rows}</tbody>
      </table>
    `;
    grid.appendChild(card);
  });
}

function renderPointsEntry() {
  const grid = document.getElementById('points-grid');

  // group by region
  const regions = ['Americas','EMEA','Pacific','China'];
  regions.forEach(region => {
    const regionPlayers = allPlayers.filter(p => p.region === region);
    if (!regionPlayers.length) return;

    const section = document.createElement('div');
    section.className = 'points-section';
    section.style.gridColumn = '1 / -1';
    section.innerHTML = `<div class="section-title">${region}</div>`;
    grid.appendChild(section);

    regionPlayers.forEach(p => {
      const owner = ownerOf[p.name.toLowerCase()] || '—';
      const pts = getPlayerPts(p.name);
      const row = document.createElement('div');
      row.className = 'player-pts-row';
      row.innerHTML = `
        <span class="role-dot role-${p.role}"></span>
        <div style="flex:1">
          <div class="pname">${p.name}</div>
          <div class="pteam">${p.team} · ${p.role}</div>
        </div>
        <span class="owner-tag">${owner}</span>
        <input class="pts-input ${pts > 0 ? 'has-value' : ''}" type="number" min="0" 
          value="${pts > 0 ? pts : ''}" placeholder="0"
          data-player="${p.name.toLowerCase()}"
          onchange="updatePts(this)"
          oninput="updatePts(this)"
        />
      `;
      grid.appendChild(row);
    });
  });
}

      const pts = getPlayerPts(p.name);
      const row = document.createElement('div');
      row.className = 'player-pts-row';
      row.innerHTML = `

        <div style="flex:1">
          <div class="pname">${p.name}</div>
          <div class="pteam">${p.team} · <span class="region-tag region-${p.region}">${p.region}</span></div>

        <span style="font-family:'Bebas Neue',sans-serif;font-size:1.2rem;color:var(--accent);min-width:40px;text-align:right">${pts || '—'}</span>
      `;
      grid.appendChild(row);
    });
}

// ============================================================
// UPDATE POINTS
// ============================================================
function updatePts(input) {
  const player = input.dataset.player;
  const val = parseInt(input.value) || 0;
  setPlayerPts(player, val);
  input.classList.toggle('has-value', val > 0);
  
  // Update all matching inputs on page
  document.querySelectorAll(`input[data-player="${player}"]`).forEach(el => {
    if (el !== input) {
      el.value = val > 0 ? val : '';
      el.classList.toggle('has-value', val > 0);
    }
  });

  // Update manager totals on screen
  managers.forEach(m => {
    const total = getManagerTotal(m);
    const el = document.getElementById('total-' + m.name);
    if (el) el.textContent = total;
  });

  // If on leaderboard, refresh it
  if (document.getElementById('view-leaderboard').classList.contains('active')) {
    renderLeaderboard();
  }
  
  showToast();
}
